project:
  type: book
  output-dir: docs

book:
  title: "Аккуратное моделирование с помощью R"
  author: "MAX KUHN AND JULIA SILGE"
  date: "2022-12-20"
  sidebar:
    style: docked
    background: light
  page-navigation: true
  cover-image: cover.png
  chapters:
    - part: INTRODUCTION
      chapters:
      - index.qmd
      - intro.qmd
      - 02-tidyverse.qmd
      - 03-base-r.qmd
    - part: MODELING BASICS
      chapters:
      - 04-ames.qmd
      - 05-data-spending.qmd

bibliography: references.bib

format:
  html:
    theme:
      - cosmo
      - styles.scss
    fontsize: 0.9em
    df-print: paged
    code-fold: true
    cover-image: cover.png
  pdf:
    documentclass: scrreport

editor: visual

